<!--


Zautomatyzuj swoją bazę notatek z Filmików, YouTuba, Newsletterów i artykułów. 

Codziennie natrafiamy na wartościowe treści – artykuły, newslettery, filmy na YouTube czy wpisy na blogach. Jednak w tempie, w jakim żyjemy, nie mamy już czasu na oglądanie całej zawartości wideo. Nie mamy też czasu na filtrowanie treści, które nas interesują. Co jeśli z danego newslettera interesują cię tylko specyficzne tematy?

Czy przy pomocy Pythona oraz rozwiązań LLM i NLP można jakoś zautomatyzować transformację "mediów". Czy da się filtrować różne kanały wiedzy?

Jak to zrobić i co jest lepsze? Ściągnąć filmik z YouTube na dysk i potem stworzyć transkrypcję, czy może lepiej skorzystać z gotowej transkrypcji, jaką oferuje YouTube? Jak potem stworzyć "podsumowanie" lub streszczenie tej treści? A potem gdzie to wysłać i jak? A może chciałbym to wyświetlić na swojej stronie na localhost?

Czy warto to zrobić przy pomocy własnego kodu od zera? Czy może warto spojrzeć na jakieś płatne rozwiązania związane z agentami AI?

Dzięki tej prelekcji poznasz narzędzia i techniki, które pozwolą ci efektywnie przetwarzać treści oraz budować własny system zarządzania wiedzą przy użyciu Pythona i nowoczesnych rozwiązań AI. 

Do zobaczenia na prelekcji, gdzie wspólnie zanurzymy się w świecie automatyzacji i inteligentnego filtrowania informacji!


============
LLM,
Python,
NLP,
Agents,
Web Scraping,
automation,
Data Integration,
Content Extraction,
YouTube,
Newsletters

===============Agenda==============

Podczas prelekcji omówimy między innymi następujące zagadnienia:

Pobieranie treści:

YouTube: Pakiety takie jak pytube czy youtube-dl umożliwiają pobieranie filmów bezpośrednio na dysk.
Newslettery i Blogi: Narzędzia takie jak feedparser pomogą w parsowaniu i zbieraniu treści z kanałów RSS.
Transkrypcja i analiza wideo:

Wykorzystanie modeli transkrypcyjnych, np. OpenAI Whisper, pozwala na automatyczne tworzenie transkrypcji pobranych filmów.
Rozważymy, czy lepiej używać własnych rozwiązań czy korzystać z już dostępnych transkrypcji, np. tych oferowanych przez YouTube.
Podsumowywanie i streszczanie:

Z pomocą Hugging Face Transformers oraz pipeline’ów do podsumowywania można stworzyć automatyczne streszczenia treści.
Analiza NLP – narzędzia takie jak spaCy lub NLTK umożliwią filtrowanie oraz ekstrakcję kluczowych tematów.
Wdrażanie i prezentacja:

Przedstawimy sposoby integracji uzyskanych danych, np. wyświetlanie wyników na stronie lokalnej (localhost) lub ich automatyczne wysyłanie do wybranych platform.
Omówimy, czy warto budować rozwiązanie od podstaw, czy lepiej skorzystać z gotowych, komercyjnych rozwiązań opartych na agentach AI.
-->
